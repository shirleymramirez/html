<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Just Index.html</title>
    </head>
<body>
    <form>
        <label>
            Email: 
            <input type="text" name="email" placeholder="Enter Email here">
        </label>
        <br>
        <br>
        <label>
            Password:
            <input type="password" name="password" placeholder="Enter password">
        </label>
        <br>
        <br>
        <label>
            Github Username:
            <input type="text" name="githubusername" placeholder="Enter Github username">
        </label>
        <br>
        <br>
        <fieldset>
            <legend>Membership Type</legend>
            <input id="enterprise" type="radio" name="enterprise" value="Enterprise">
            <label for="enterprise">Enterprise</label><br>

            <input id="pro" type="radio" name="pro" value="Pro">
            <label for="pro">Pro</label><br>
            
            <input id="free" type="radio" name="free" value="Free">
            <label for="free">Free</label><br>
        </fieldset>
        <br>
        <fieldset>
            <input id="remember-me" type="checkbox" name="remember-me" value="Remember me">
            <label for="remember-me">Remember Me</label><br>
        </fieldset>
        <br>
        <button type='submit'>Submit</button>
    </form>
</body>
</html>
